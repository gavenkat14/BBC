sudo: false

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"

language: scala

scala:
- 2.12.6

jdk:
- oraclejdk8

before_install:
- openssl aes-256-cbc -pass pass:$PGP_PASSPHRASE -in secring.gpg.enc -out secring.gpg -d
- openssl aes-256-cbc -pass pass:$PGP_PASSPHRASE -in pubring.gpg.enc -out pubring.gpg -d

script:
- sbt clean test

after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
      sbt publishSigned;
      sbt coverage coverageReport coveralls;
  fi

notifications:
  email:
    recipients:
    - feroshjacob@gmail.com
env:
  global:
  - secure: 
  - secure: 
  - secure: 
