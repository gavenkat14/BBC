sudo: false
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/
language: scala
scala:
- 2.12.2
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -pass pass:$PGP_PASS -in secring.gpg.enc -out local.secring.gpg
  -d
- openssl aes-256-cbc -pass pass:$PGP_PASS -in pubring.gpg.enc -out local.pubring.gpg
  -d
script:
- ./sbt ++$TRAVIS_SCALA_VERSION clean coverage test
- if [ "$TRAVIS_BRANCH" == "master" ]; then ./sbt ++$TRAVIS_SCALA_VERSION publishSigned;
  fi
after_success:
- ./sbt ++$TRAVIS_SCALA_VERSION coverageReport coveralls
notifications:
  email:
  - on_success: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
